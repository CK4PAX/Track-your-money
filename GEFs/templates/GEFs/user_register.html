{% extends 'GEFs/base.html' %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}
	<div class="d-flex justify-content-center">
        <div class="w-50">
			<h1>Registro de Usuarios</h1>
			<form method="POST">
				{%csrf_token%}
				{% bootstrap_form form %}
				<button type="submit"  class="btn btn-primary">Registrar</button>
			</form>
		</div>	
	</div>	
{% endblock %}
